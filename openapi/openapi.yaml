      tags:
      - User - Password
      summary: Set new password
      description: Set a new password for the user account using a password reset
        token.
      operationId: setUserPassword
      parameters:
      - $ref: '#/components/parameters/UserPasswordToken'
      requestBody:
        description: Set new password request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPasswordSet'
        required: true
      responses:
        204:
          $ref: '#/components/responses/GenericNoContent'
        400:
          $ref: '#/components/responses/GenericBadRequest'
        415:
          $ref: '#/components/responses/GenericUnsupportedMediaType'
        422:
          $ref: '#/components/responses/GenericUnprocessableContent'
      security: []
  /user/password/reset:
    post:
      tags:
      - User - Password
      summary: Initiate a reset password flow
      description: Send out a reset password email with a password reset token if
        the given email has an associated user account.
      operationId: resetUserPassword
      requestBody:
        description: Reset password request body
        content:
